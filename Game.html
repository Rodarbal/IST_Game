<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="bar.css">
        <script type="text/javascript" src = "main.js"></script>
        <script type="text/javascript" src = "music.js"></script>
        <title>Game Name</title>
    </head>
    <body>
        <embed src="./Sounds/Let'sGetTogetherNow!.mp3" loop="true" autostart="true" width="2" height="0">
        <div class="container">
            <div id="name">
                <p>Orion</p>
            </div>
            <div class="dialogue">
                <p>Hi there! I'm Orion and I welcome *you* to... The Frog Pond, The finest drinking establishment on the pond.<p>
            </div>
            <div class="options">
                <button id="op1" onclick = "chooseDialogue(1, '#op'); chooseDialogue(0,'a','.dialogue');">Nice to meet you too!</button>
                <button id="op2" onclick = "chooseDialogue(1, '#op'); chooseDialogue(0,'b','.dialogue');">Get me something to drink.</button>
                <button id="op3" onclick = "chooseDialogue(1, '#op'); chooseDialogue(0,'c','.dialogue');">...</button>
            </div>
        </div>
    </body>
</html>
